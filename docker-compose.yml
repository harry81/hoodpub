postgres:
  restart: no
  build: ./postgres
  volumes_from:
    - data
  ports:
    - "5432:5432"
 
data:
  restart: no
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: "true"

rabbitmq:
  restart: no
  image: rabbitmq
  ports:
     - "5672:5672"

nginx:
  restart: no
  build: ./nginx/
  volumes:
    - /var/www/static:/var/www/static
  ports:
    - "80:80"
  links:
    - web:web
 
web:
  restart: no
  build: ./web
  expose:
    - "8000"
  volumes:
    - /var/www/static:/usr/src/app/static
  links:
    - postgres:postgres 
