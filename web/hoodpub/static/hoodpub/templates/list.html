<div class="container" infinite-scroll="get_next()" infinite-scroll-distance="0">

  <form class="navbar-form" role="search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" ng-model="keyword">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click="search()"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
  <!-- Books -->
  <div class="panel panel-default" ng-repeat="item in items">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="badge">{{ item.category }}</span>
        <a href="{{item.link}}" target="_blank"> {{ item.subject }} </a> </h3>
    </div>
    <div class="panel-body" >
      <pre> {{item.content }}</pre>
    </div>
    <div class="panel-footer">{{ item.last_updated | relativeDate }}</div>
  </div>
</div>
