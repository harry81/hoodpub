<div class="container" infinite-scroll="get_next()" infinite-scroll-distance="0">
  <form class="form" role="search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search"
             ng-model="keyword">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click="search()"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
  <hr/>
  <div class="panel panel-default" ng-repeat="item in items">
    <div class="panel-body" >
      <div class="row">
        <!-- cover -->
        <div class="col-xs-3 col-md-3">
          <a href="/book/{{item.isbn}}">
            <img ng-src={{item.cover_s_url}} class="img-rounded img-responsive center-block">
          </a>
          <br>
          <p>
            <button type="button" class="btn btn-success center-block" ng-show="!item.is_read" ng-click="read_book(item)">
              읽기</button>
          </p>
        </div>

        <div class="row col-xs-9 col-md-6">

          <!-- book info -->
          <div class="col-md-12">
            <p><b>{{ item.title }}</b> {{ item.category }} </p>
            <p>{{ item.pub_nm }} </p>
            <p>{{ item.author }} </p>
          </div>

          <!-- one sentense -->
          <div class="col-xs-12 col-md-12 form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="나만의 한문장">
          </div>
        </div>

        <!-- users -->
        <div class="col-xs-12 col-md-3">
          <div ng-repeat="read in item.reads" class="col-md-3 col-xs-3 pull-left">
            <a href="" ng-click="search_users(read.user[0].sns_id)" title="{{read.user[0].first_name}}" >
              <img src="https://graph.facebook.com/{{read.user[0].sns_id}}/picture?width=38&height=38" class="img-circle" >
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div ng-hide="items.length">No items found</div>
</div>
