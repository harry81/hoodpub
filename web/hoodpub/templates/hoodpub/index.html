{% load static %}
<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hoodpub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script>
      window.fbAsyncInit = function() {
      FB.init({
      appId      : '732574183517551',
      xfbml      : true,
      version    : 'v2.4'
      });
      };

      (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

  </head>
  <body class="ng-cloak">
    {% block content %}
    {% verbatim %}

    <nav class="navbar navbar-default" role="navigation" ng-controller="userControllers">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/">Hoodpub</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav" >
          <li ng-show="!$root.userprofile"><a href="/hoodpub-auth/facebook">Login</a></li>
          <li ng-show="$root.userprofile"><a href="javascript:void(0);" ng-click="logout()">Logout</a></li>
          <li ng-show="$root.userprofile"><a href="#">{{ $root.userprofile.user.username }}</a></li>
        </ul>
      </div>
    </nav>

    <div class="view-animate-container">
      <div ng-view class="view-animate"></div>
    </div>
    {% endverbatim %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-route.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="{% static 'hoodpub/js/bower_components/angular-google-analytics/dist/angular-google-analytics.js' %}"></script>
    <script src="{% static 'hoodpub/js/ng-infinite-scroll.js' %}"></script>
    <script src="{% static 'hoodpub/js/angular-relative-date.js' %}"></script>
    <script src="{% static 'hoodpub/js/ui-bootstrap-custom-build/ui-bootstrap-custom-tpls-0.14.3.js' %}"></script>
    <script src="{% static 'hoodpub/js/services.js' %}"></script>
    <script src="{% static 'hoodpub/js/controllers.js' %}"></script>
    <script src="{% static 'hoodpub/js/app.js' %}"></script>
    {% endblock  %}
  </body>
</html>
